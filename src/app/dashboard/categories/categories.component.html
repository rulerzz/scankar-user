<div class="pt-4 pb-2 title d-flex align-items-center">
  <h5 class="m-0">Browse Categories</h5>
</div>
<!-- slider -->
<div class="trending-slider">
  <drag-scroll>
    <div drag-scroll-item class="panel image-card" *ngFor="let category of ruser.categories" (click)="showItems(category)">
         <div class="list-card-body" *ngIf="category.image" style="background-image: url('{{category.image}}');background-size: cover;">
          <div style="position: relative;">
             <h6 class="name">
            {{ category.name }}
            </h6>
          </div>  
          </div>
          <div class="list-card-body" *ngIf="!category.image" style="background-image: url('../../../assets/img/pet.jpg');background-size: cover;">
          <div style="position: relative;">
             <h6 class="name">
            {{ category.name }}
            </h6>
          </div>  
          </div>
      </div>
  </drag-scroll>

<h5 class="m-0" *ngIf="bestselling.length > 0" style="margin: 20px 0 0px 0 !important;">Browse Bestselling Items</h5>
<drag-scroll *ngIf="bestselling.length > 0" style="margin: 20px 0 0px 0 !important;">
  <div drag-scroll-item class="panel image-card" *ngFor="let item of bestselling" (click)="addItem(item)">
       <div class="list-card-body" *ngIf="item.image" style="background-image: url('{{item.image}}');background-size: cover;">
        <div style="position: relative;">
           <h6 class="name">
          {{ item.name }}
          </h6>
        </div>  
        </div>
        <div class="list-card-body" *ngIf="!item.image" style="background-image: url('../../../assets/img/pet.jpg');background-size: cover;">
        <div style="position: relative;">
           <h6 class="name">
          {{ item.name }}
          </h6>
        </div>  
        </div>
    </div>
</drag-scroll>
<h5 class="m-0" *ngIf="offers.length > 0" style="margin: 20px 0 0px 0 !important;">Browse Offers</h5>
<drag-scroll *ngIf="offers.length > 0" style="margin: 20px 0 0px 0 !important;">
  <div drag-scroll-item class="panel image-card" *ngFor="let offer of offers" (click)="showOffer(offer)">
       <div class="list-card-body" *ngIf="offer.image" style="background-image: url('{{offer.image}}');background-size: cover;">
        <div style="position: relative;">
           <h6 class="name">
          {{ offer.name }}
          </h6>
        </div>  
        </div>
        <div class="list-card-body" *ngIf="!offer.image" style="background-image: url('../../../assets/img/pet.jpg');background-size: cover;">
        <div style="position: relative;">
           <h6 class="name">
          {{ offer.name }}
          </h6>
        </div>  
        </div>
    </div>
</drag-scroll>
