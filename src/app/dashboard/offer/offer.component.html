<div class="pt-4 pb-2 title d-flex align-items-center">
    <h5 class="m-0" *ngIf="offers.length > 0" style="margin: 20px 0 0px 0 !important;">Browse Offers</h5>
    <h5 class="m-0" *ngIf="offers.length == 0" style="margin: 20px 0 0px 0 !important;">No Offers</h5>
</div>
<div class="trending-slider">
    <drag-scroll *ngIf="offers.length > 0" style="margin: 20px 0 0px 0 !important;">
        <div drag-scroll-item class="panel image-card" *ngFor="let offer of offers" (click)="showOffer(offer)">
            <div class="list-card-body" *ngIf="offer.image"
                style="background-image: url('{{offer.image}}');background-size: cover;">
                <div style="position: relative;">
                    <h6 class="name">
                        {{ offer.name }}
                    </h6>
                </div>
            </div>
            <div class="list-card-body" *ngIf="!offer.image"
                style="background-image: url('../../../assets/img/pet.jpg');background-size: cover;">
                <div style="position: relative;">
                    <h6 class="name">
                        {{ offer.name }}
                    </h6>
                </div>
            </div>
        </div>
    </drag-scroll>
<div class="most_popular py-5" *ngIf="selectedOffer !== null">
    <h5 class="m-0" style="margin: 20px 0 0px 0 !important;">Selected Offer</h5>
    <div class="row">
    <div class="col-lg-4 mb-3">
        <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm grid-card">
            <div class="list-card-image">
                <div class="member-plan position-absolute"><span class="badge badge-dark">Promoted</span></div>
                <a>
                    <img [src]="selectedOffer?.image" class="img-fluid item-img w-100">
                </a>
            </div>
            <div class="p-3 position-relative">
                <div class="list-card-body" style="height:auto;width:auto;display: block;">
                    <h6 class="mb-1" style="display: block;"><a class="text-black">{{selectedOffer?.name}}
                        </a>
                    </h6>
                    <p class="text-gray mb-3" style="display: block;">{{selectedOffer?.description}}</p>
                    <p class="text-gray mb-3 time" style="display: block;">
                        <span class="float-right text-black-50">
                            <i class="fa fa-inr"></i>{{selectedOffer?.price}} only</span></p>
                <button class="btn btn-primary" style="width:100%;margin-top:5px;margin-bottom: 5px;" (click)="additemstocart()">Order now</button>
                </div>
                <div class="list-card-badge">
                    <span class="badge badge-danger">OFFER</span> <small></small>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
        <ng-lottie *ngIf="selectedOffer == null" height="500" width="100%" [options]="options"
            (animationCreated)="animationCreated($event)"></ng-lottie>
        <div style="height:155px !important;width:100%"></div>
    </div>
