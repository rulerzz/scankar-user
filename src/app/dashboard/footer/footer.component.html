<div
  class="osahan-menu-fotter fixed-bottom bg-white px-3 py-2 text-center d-none"
>
  <div class="row">
    <div class="col selected">
      <a
        (click)="goHome()"
        class="text-danger small font-weight-bold text-decoration-none"
      >
        <p class="h4 m-0"><i class="feather-home text-danger"></i></p>
        Home
      </a>
    </div>
    <div class="col">
      <a
        (click)="showCombos()"
        class="text-dark small font-weight-bold text-decoration-none"
      >
        <p class="h4 m-0"><i class="feather-map-pin"></i></p>
        Combos
      </a>
    </div>
    <div class="col bg-white rounded-circle mt-n4 px-3 py-2">
      <div (click)="showcart()" class="bg-danger rounded-circle mt-n0 shadow">
        <a class="text-white small font-weight-bold text-decoration-none">
          <i class="feather-shopping-cart"></i>
        </a>
      </div>
    </div>
    <div class="col">
      <a
        (click)="showOffers()"
        class="text-dark small font-weight-bold text-decoration-none"
      >
        <p class="h4 m-0"><i class="feather-heart"></i></p>
        Offers
      </a>
    </div>
    <div class="col">
      <a
        (click)="showProfile()"
        class="text-dark small font-weight-bold text-decoration-none"
      >
        <p class="h4 m-0"><i class="feather-user"></i></p>
        Profile
      </a>
    </div>
  </div>
</div>
