            <div class="py-5 osahan-profile row" style="padding-bottom: 80px;">
                <div class="col-md-4 mb-3">
                    <div class="bg-white rounded shadow-sm sticky_sidebar overflow-hidden">
                        <a class="">
                            <div class="d-flex align-items-center p-3">
                                <div class="left mr-3">
                                    <img *ngIf="user.photo !== undefined" style="max-width:40px" [src]="user.photo" class="rounded-circle">
                                    <img *ngIf="user.photo === undefined" style="max-width:40px" src="../../../assets/img/default.jpg" class="rounded-circle">
                                </div>
                                <div class="right">
                                    <h6 class="mb-1 font-weight-bold">{{user.firstName + " " + user.lastName}}</h6>
                                    <p class="text-muted m-0 small">{{user.email}}</p>
                                </div>
                            </div>
                        </a>
                        <div class="osahan-credits d-flex align-items-center p-3 bg-light">
                            <p class="m-0">Account Role</p>
                            <h5 class="m-0 ml-auto text-primary">{{user.role}}</h5>
                        </div>
                        <!-- profile-details -->
                        <div class="bg-white profile-details">
                           <a data-toggle="modal" data-target="#exampleModal" class="d-flex w-100 align-items-center border-bottom p-3">
                                <div class="left mr-3">
                                    <h6 class="font-weight-bold mb-1 text-dark">Address</h6>
                                    <p class="small text-muted m-0">Add or remove a delivery address</p>
                                </div>
                                <div class="right ml-auto">
                                    <h6 class="font-weight-bold m-0"><i class="feather-chevron-right"></i></h6>
                                </div>
                            </a>
                            <a  class="d-flex w-100 align-items-center border-bottom px-3 py-4">
                                <div class="left mr-3">
                                    <h6 class="font-weight-bold m-0 text-dark"><i class="feather-truck bg-danger text-white p-2 rounded-circle mr-2"></i> Delivery Support</h6>
                                </div>
                                <div class="right ml-auto">
                                    <h6 class="font-weight-bold m-0"><i class="feather-chevron-right"></i></h6>
                                </div>
                            </a>
                            <a  class="d-flex w-100 align-items-center border-bottom px-3 py-4">
                                <div class="left mr-3">
                                    <h6 class="font-weight-bold m-0 text-dark"><i class="feather-phone bg-primary text-white p-2 rounded-circle mr-2"></i> Contact</h6>
                                </div>
                                <div class="right ml-auto">
                                    <h6 class="font-weight-bold m-0"><i class="feather-chevron-right"></i></h6>
                                </div>
                            </a>
                            <a  class="d-flex w-100 align-items-center border-bottom px-3 py-4">
                                <div class="left mr-3">
                                    <h6 class="font-weight-bold m-0 text-dark"><i class="feather-info bg-success text-white p-2 rounded-circle mr-2"></i> Term of use</h6>
                                </div>
                                <div class="right ml-auto">
                                    <h6 class="font-weight-bold m-0"><i class="feather-chevron-right"></i></h6>
                                </div>
                            </a>
                            <a  class="d-flex w-100 align-items-center px-3 py-4">
                                <div class="left mr-3">
                                    <h6 class="font-weight-bold m-0 text-dark"><i class="feather-lock bg-warning text-white p-2 rounded-circle mr-2"></i> Privacy policy</h6>
                                </div>
                                <div class="right ml-auto">
                                    <h6 class="font-weight-bold m-0"><i class="feather-chevron-right"></i></h6>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" style="margin-bottom:80px">
                    <div class="rounded shadow-sm p-4 bg-white">
                        <h5 class="mb-4">My account</h5>
                        <div id="edit_profile">
                            <div>
                                <form action="my_account.html">
                                    <div class="form-group row">
                            <label class="col-3 col-form-label text-left">Avatar</label>
                              <div class="col-9 text-center">
                                <div class="image-input image-input-outline image-input-circle"  style="overflow:hidden;">
                                  <div class="image-input-wrapper"><img style="max-width: 40px;float:left;margin-left:15px;" [src]="image" class="image"></div>
                                  <label class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow" style="overflow:hidden;">
                                    <i class="fas fa-pen"></i>
                                    <input type="file" name="profile_avatar" (change)="changed($event)" accept=".png, .jpg, .jpeg">
                                    <input type="hidden" name="profile_avatar_remove">
                                  </label>
                                  <span class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow">
                                    <i class="ki ki-bold-close icon-xs text-muted"></i>
                                  </span>
                                </div>
                                <span class="form-text text-muted">Allowed file types: png, jpg, jpeg.</span>
                              </div>
                          </div>
                                    <div class="form-group">
                                        <label for="exampleInputName1">First Name</label>
                                        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputName1">Last Name</label>
                                        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputNumber1">Mobile Number</label>
                                        <input type="number" class="form-control" name="mobileNumber" [(ngModel)]="user.mobileNumber" [disabled]="true">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" [disabled]="true">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" (click)="update()" class="btn btn-primary btn-block">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
