<div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add to cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                  <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- extras body -->
                        <div class="recepie-body">
                            <h6 class="font-weight-bold mt-4" *ngIf="data.item.config.length > 0">Configuration</h6>
                            <div class=" custom-radio border-bottom py-2" *ngFor="let conf of data.item.config;let e = index" >
                                <input type="checkbox" name="conf{{e}}" [(ngModel)]="conf.selected">
                                <label style="margin-left:10px" for="conf{{e}}">{{conf.name}} <span class="text-muted"><i class="fa fa-inr"></i>{{conf.price}}</span></label>
                            </div>
                            <h6 class="font-weight-bold mt-4"*ngIf="data.item.addons.length > 0" >Addons</h6>
                            <div class=" custom-radio border-bottom py-2" *ngFor="let add of data.item.addons;let i = index" >
                                <input type="checkbox" name="add{{i}}" [(ngModel)]="add.selected">
                                <label style="margin-left:10px">{{add.name}} <span class="text-muted">+<i class="fa fa-inr"></i>{{add.price}}</span></label>
                            </div>
                            <h6 class="font-weight-bold mt-4">QUANTITY</h6>
                            <div class="d-flex align-items-center">
                                <p class="m-0">{{data.item.quantity}} Item</p>
                                <div class="ml-auto">
                                    <span class="count-number"><button type="button"(click)="decrease(data.item)" class="btn-sm left dec btn btn-outline-secondary"> <i class="feather-minus"></i> </button><input class="count-number-input" type="text" readonly="" [value]="data.item.quantity"><button type="button" class="btn-sm right inc btn btn-outline-secondary" (click)="increase(data.item)"> <i class="feather-plus"></i> </button></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer p-0 border-0">
                    <div class="col-6 m-0 p-0">
                        <button type="button" class="btn border-top btn-lg btn-block" data-dismiss="modal" (click)="close()">Close</button>
                    </div>
                    <div class="col-6 m-0 p-0">
                        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="additemtocart(data.item)">Apply</button>
                    </div>
                </div>
            </div>
