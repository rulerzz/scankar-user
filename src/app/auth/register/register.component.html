<div class="px-5 col-10 mx-auto">
  <h2 class="text-dark my-0">Hello There.</h2>
  <p class="text-50">Sign up to continue</p>
  <form class="mt-5 mb-4">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="exampleInputName1" class="text-dark">Firstname</label>
          <input
            type="text"
            placeholder="First Name"
            class="form-control"
            name="fname"
            [formControl]="firstname"
          />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleInputName1" class="text-dark">Lastname</label>
          <input
            type="text"
            placeholder="Last Name"
            class="form-control"
            name="lname"
            [formControl]="lastname"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputName1" class="text-dark">Email</label>
      <input
        type="email"
        placeholder="Enter Email"
        class="form-control"
        name="email"
        [formControl]="email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputNumber1" class="text-dark">Mobile Number</label>
      <input
        type="number"
        placeholder="Enter Mobile"
        class="form-control"
        name="phone"
        [formControl]="phone"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="text-dark">Password</label>
      <input
        type="password"
        placeholder="Enter Password"
        class="form-control"
        name="password"
        [formControl]="password"
      />
    </div>
    <button class="btn btn-primary btn-lg btn-block" (click)="register()">
      SIGN UP
    </button>
  </form>
</div>
<div class="new-acc d-flex align-items-center justify-content-center">
  <a (click)="login()">
    <p class="text-center m-0">Already an account? Sign in</p>
  </a>
</div>
